<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VibeRater - Fotoğraf Oylama Platformu">
    <title>VibeRater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Navbar -->
        <nav class="navbar-container">
            <div class="title-container">
                <h1 class="logo-title" onclick="returnToWelcome()">VibeRater</h1>
            </div>
            <div class="nav-buttons">
                <a href="stats.html" class="nav-link">İstatistikler</a>
                <a href="profile.html" class="nav-link profile-link">
                    <span class="profile-icon">👤</span>
                </a>
                <a href="javascript:void(0)" class="nav-link logout-nav-link" onclick="logout()">
                    <span class="logout-nav-icon">🚪</span>
                </a>
            </div>
        </nav>

        <!-- Welcome Screen -->
        <main class="welcome-screen" id="welcomeScreen">
            <div class="welcome-content">
                <h2>VibeRater'a Hoş Geldiniz!</h2>
                <p>Fotoğrafları puanlamaya başlamak için bir kategori seçin</p>
                <div class="welcome-buttons">
                    <button class="welcome-button men" onclick="loadCategory('men')">
                        <span class="icon">👨</span>
                        <span>Erkekleri Oyla</span>
                    </button>
                    <button class="welcome-button women" onclick="loadCategory('women')">
                        <span class="icon">👩</span>
                        <span>Kadınları Oyla</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Rating Section -->
        <section class="body-container" id="mainContent" style="display: none;">
            <div class="button-container">
                <div class="back-button-container" style="text-align: left; margin-bottom: 15px;">
                    <button onclick="returnToWelcome()" class="back-button" style="background: none; border: none; display: flex; align-items: center; gap: 5px; cursor: pointer; font-size: 16px; color: #666; padding: 8px 12px; border-radius: 5px; transition: all 0.3s ease;">
                        <span style="font-size: 20px;">←</span>
                        <span>Ana Sayfaya Dön</span>
                    </button>
                </div>
                <div class="photo-container">
                    <img id="photo" src="" alt="Fotoğraf Yükleniyor" loading="lazy">
                </div>
                <div class="rating-container">
                    <div class="slider-container">
                        <input type="range" min="1" max="10" value="5" class="rating-slider" id="ratingSlider">
                        <div class="slider-value" id="sliderValue">5</div>
                    </div>
                    <div class="rating-labels">
                        <span>Kötü</span>
                        <span>Orta</span>
                        <span>İyi</span>
                    </div>
                    <button id="rateButton" class="rate-button">
                        <span class="rate-icon">❤️</span>
                        <span class="rate-text">Oyla</span>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
